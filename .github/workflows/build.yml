name: Build Video Translation Studio

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify intro_outro files (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Checking for intro_outro files on Windows..."
        dir intro_outro/ || echo "intro_outro directory not found"
        if (Test-Path "intro_outro/Intro_EN.mp4") {
          echo "✅ Intro file found"
        } else {
          echo "❌ Intro file missing"
          exit 1
        }
        if (Test-Path "intro_outro/Outro_EN.mp4") {
          echo "✅ Outro file found"
        } else {
          echo "❌ Outro file missing"
          exit 1
        }

    - name: Verify intro_outro files (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        echo "Checking for intro_outro files on Linux/macOS..."
        ls -la intro_outro/ || echo "intro_outro directory not found"
        if [ -f "intro_outro/Intro_EN.mp4" ]; then
          echo "✅ Intro file found"
        else
          echo "❌ Intro file missing"
          exit 1
        fi
        if [ -f "intro_outro/Outro_EN.mp4" ]; then
          echo "✅ Outro file found"
        else
          echo "❌ Outro file missing"
          exit 1
        fi

    - name: Build application
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          pyinstaller --onefile --windowed --icon=logo.png --name="Video_Translation_Studio" --add-data="logo.png;." --add-data="video_translation_config.json;." --add-data="Readme;." --add-data="intro_outro;intro_outro" --add-data="code/*.py;." code/video_translation_app.py
        elif [ "$RUNNER_OS" = "macOS" ]; then
          pyinstaller --onefile --windowed --icon=logo.png --name="Video_Translation_Studio" --add-data="logo.png:." --add-data="video_translation_config.json:." --add-data="Readme:." --add-data="intro_outro:intro_outro" --add-data="code/*.py:." code/video_translation_app.py
        else
          pyinstaller --onefile --windowed --icon=logo.png --name="Video_Translation_Studio" --add-data="logo.png:." --add-data="video_translation_config.json:." --add-data="Readme:." --add-data="intro_outro:intro_outro" --add-data="code/*.py:." code/video_translation_app.py
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Video_Translation_Studio-${{ runner.os }}
        path: dist/
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release package
      run: |
        mkdir -p release
        cp artifacts/Video_Translation_Studio-Windows/dist/* release/ || true
        cp artifacts/Video_Translation_Studio-macOS/dist/* release/ || true
        cp artifacts/Video_Translation_Studio-Ubuntu/dist/* release/ || true
        
        # Create ZIP files for each platform
        cd release
        if [ -f "Video_Translation_Studio.exe" ]; then
          zip -r Video_Translation_Studio_Windows.zip Video_Translation_Studio.exe
        fi
        if [ -d "Video_Translation_Studio.app" ]; then
          zip -r Video_Translation_Studio_macOS.zip Video_Translation_Studio.app
        fi
        if [ -f "Video_Translation_Studio" ]; then
          zip -r Video_Translation_Studio_Linux.zip Video_Translation_Studio
        fi

    - name: Upload release files
      uses: actions/upload-artifact@v4
      with:
        name: Release-Packages
        path: release/
        retention-days: 90 